<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Tugas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Personal Dashboard Mahasiswa</h1>

    <div class="section">
      <h2>Tambah Tugas</h2>
      <input type="text" id="taskInput" placeholder="Nama tugas..." />
      <input type="date" id="taskDate" />
      <button id="addTask">Tambah</button>
    </div>

    <div class="section">
      <h2>Daftar Tugas</h2>
      <ul id="taskList"></ul>
    </div>

    <div class="section">
      <h2>Catatan</h2>
      <textarea id="notes" placeholder="Catatan penting..."></textarea>
      <button id="saveNotes">Simpan Catatan</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
